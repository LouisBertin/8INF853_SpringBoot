<!DOCTYPE html>
<html layout:decorate="~{layouts/base}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" class="col-md-12">
    <div th:switch="${#authentication.getPrincipal().getRole()}">
        <div th:case="'CUSTOMER'">

        </div>
        <div th:case="*">
            <form th:action="@{/figurines/addFigurine/}" method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><label>Nom :</label></td>
                        <td><input type="text" name="nom" required></td>
                    </tr>
                    <tr>
                        <td><label>Description :</label></td>
                        <td><input style="height:100px;" type="text" name="description" required></td>
                    </tr>
                    <tr>
                        <td><label>Date de parution :</label></td>
                        <td><input type="date" name="date_parution" required></td>
                    </tr>
                    <tr>
                        <td><label>Référence :</label></td>
                        <td><input type="text" name="reference" required></td>
                    </tr>
                    <tr>
                        <td><label>Prix :</label></td>
                        <td><input type="number" step="0.01" name="prix_ttc" required></td>
                    </tr>
                    <tr>
                        <td><label>Exemplaires :</label></td>
                        <td><input type="number" name="nb_exemplaires" required></td>
                    </tr>

                    <tr>
                        <td><label>Poids :</label></td>
                        <td><input type="number" step="0.01"  name="poids" required></td>
                    </tr>
                    <tr>
                        <td><label>Hauteur :</label></td>
                        <td><input type="number" step="0.01" name="hauteur" required></td>
                    </tr>
                    <tr>
                        <td><label>Longueur :</label></td>
                        <td><input type="number" step="0.01"  name="longueur" required></td>
                    </tr>
                    <tr>
                        <td><label>Largeur :</label></td>
                        <td><input type="number" step="0.01" name="largeur" required></td>
                    </tr>
                    <tr>
                        <td><label>Quantité en magasin :</label></td>
                        <td><input type="number" name="quantite_magasin" required></td>
                    </tr>
                    <tr>
                        <td><label>Quantité en stock :</label></td>
                        <td><input type="number" name="quantite_stock" required></td>
                    </tr>
                    <tr>
                        <td><label>Catégorie :</label></td>
                        <td>
                            <select name="categorie_nom" required>
                                <th:block th:each="categorie : ${categories}">
                                    <option th:text="${categorie.nom}">...</option>
                                </th:block>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Marque :</label></td>
                        <td>
                            <select name="marque_nom" required>
                                <th:block th:each="marque : ${marques}">
                                    <option th:text="${marque.nom}">...</option>
                                </th:block>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Image : </label></td>
                        <td><input type="file" name="UploadImage" accept="image/*" value="Select an image" required></td>
                    </tr>
                </table>
                <br />
                <input type="submit" value="Add">
                <br />
                <a th:href="@{/figurines}"><input type="button" value="Back to previous page"></a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
