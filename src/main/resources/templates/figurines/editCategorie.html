<!DOCTYPE html>
<html layout:decorate="~{layouts/base}">
<head>
    <title>Figurines</title>
</head>
<body>

<div layout:fragment="content" class="col-md-12">
    <div th:switch="${#authentication.getPrincipal().getRole()}">
        <div th:case="'CUSTOMER'">

        </div>
        <div th:case="*">
            <form th:action="@{/figurines/categories/editCategorie/} + ${categorie_edit.id}" method="post">
                <table>
                        <tr>
                            <td><label>Nom :</label></td>
                            <td><input type="text" name="nom_categorie" th:value="${categorie_edit.nom}"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Edit"></td>
                            <td><a th:href="@{/figurines/categories}"><input type="button" value="Back to previous page"></a></td>
                        </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
