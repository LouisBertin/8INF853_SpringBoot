<!DOCTYPE html>
<html layout:decorate="~{layouts/base}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" class="col-md-12">
    <div th:switch="${#authentication.getPrincipal().getRole()}">
        <div th:case="'CUSTOMER'">

        </div>
        <div th:case="*">
            <div th:if="${incorrectType!=null}">
                <div class="alert alert-success" role="alert" >
                    <span th:text="${incorrectType}"></span>
                </div>
            </div>
            <form th:action="@{/figurines/addFigurine/}" method="post" enctype="multipart/form-data">
                <table class="table">
                    <tr>
                        <td><label>Nom :</label></td>
                        <td><input type="text" name="nom" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>Description :</label></td>
                        <td><input style="height:100px;" type="text" class="form-control" name="description" required></td>
                    </tr>
                    <tr>
                        <td><label>Date de parution :</label></td>
                        <td><input type="date" name="date_parution" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>Référence :</label></td>
                        <td><input type="text" name="reference" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>Prix :</label></td>
                        <td><input type="number" step="0.01" name="prix_ttc" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>Exemplaires :</label></td>
                        <td><input type="number" name="nb_exemplaires" class="form-control" required></td>
                    </tr>

                    <tr>
                        <td><label>Poids :</label></td>
                        <td><input type="number" step="0.01"  name="poids" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>Hauteur :</label></td>
                        <td><input type="number" step="0.01" name="hauteur" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>Longueur :</label></td>
                        <td><input type="number" step="0.01"  name="longueur" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>Largeur :</label></td>
                        <td><input type="number" step="0.01" name="largeur" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>Quantité en magasin :</label></td>
                        <td><input type="number" name="quantite_magasin" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>Quantité en stock :</label></td>
                        <td><input type="number" name="quantite_stock" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label>Catégorie :</label></td>
                        <td>
                            <select name="categorie_nom" class="form-control" required>
                                <th:block th:each="categorie : ${categories}">
                                    <option th:text="${categorie.nom}">...</option>
                                </th:block>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Marque :</label></td>
                        <td>
                            <select name="marque_nom" class="form-control" required>
                                <th:block th:each="marque : ${marques}">
                                    <option th:text="${marque.nom}">...</option>
                                </th:block>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Image : </label></td>
                        <td><input type="file" name="UploadImage" accept="image/*" class="btn-light" required></td>
                    </tr>
                </table>
                <br />
                <input type="submit" value="Add" class="btn btn-success">
                <br />
            </form>
        </div>
    </div>
</div>

</body>
</html>
