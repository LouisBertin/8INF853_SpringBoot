<header th:fragment="header"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        xmlns:th="http://www.thymeleaf.org">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            <a th:href="@{/}">Company name</a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" th:href="@{/about}">About</a>

            <a class="p-2 text-dark" sec:authorize="isFullyAuthenticated()"
               th:if="${#authentication.getPrincipal().getRole().equals('ADMIN')}"
               th:href="@{/figurines/categories}">Categories</a>
            <a class="p-2 text-dark" sec:authorize="isFullyAuthenticated()"
               th:if="${#authentication.getPrincipal().getRole().equals('ADMIN')}"
               th:href="@{/figurines}">Figurines</a>

            <a class="p-2 text-dark" th:href="@{/dashboard}" sec:authorize="isFullyAuthenticated()">Dashboard</a>
        </nav>

        <div sec:authorize="isFullyAuthenticated()">
            <form name="logoutForm" th:action="@{/logout}" method="post">
                <input class="btn btn-outline-danger" type="submit" value="Logout"/>
            </form>
        </div>

        <div sec:authorize="isAnonymous()">
            <a class="btn btn-outline-primary" th:href="@{/login}">Login</a>
        </div>
    </div>
</header>
